<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="films">
        <div class="left">
            <h2>Search</h2>
            <form action="" class="films_search">
                <input class="search_title" type="text" placeholder="Enter title movie">
                <select class="search_type">
                    <option value="movie" selected>Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="right">
            <div class="films_message"></div>
            <div class="films_items"></div>
            <div class="films_pagination"></div>
            <div class="films_info"></div>
        </div>

        <script src="./app.js"></script>
        <script>
            new Films().init();
        </script>
</body>
</html>
